<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  

  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>


  <main>
    <article class="imgcard">
      <span class="cardbg"></span>
      <img src="images/image-header-mobile.jpg" alt="" class="mainimg">
      
    </article>
    
      <section class="writecard">
        <div class="titlecard">
        <p class="head1">Get <span class="high"> insights </span>that
          help your business 
          grow.</p>
        <p class="head2">Discover the benefits of data
          analytics and make better decisions,
            regarding revenue, customer, 
          experience, and overall efficiency.</p>
        </div>
      
      <footer>
        <ul> 
          <li>10k+<p class="stat1"> Companies</p></li>
          <li>314 <p class="stat2">Templates</p></li>
          <li>12m+ <p class="stat3">Queries</p></li>
        </ul>
      </footer>
    </section>
    

  </main>

  
  
</body>
</html>
